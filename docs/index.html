<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="static/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!--Get Cart icon-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!--Get Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <div class="row">
      <div class="column-image">
        <img src="static/images/image-product-desktop.jpg" alt="Italian Trulli">
      </div>
      
      
      <div class="column-text">
        <h2>Perfume</h2>
          

        <h1>Gabrielle Essence Eau De Parfum</h1>  

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p> 

          <p class="price">
            <span class="new-price" style="font-weight: bold; font-size: 30px; font-family: Fraunces; color: #0e4e10">$149.99</span>
            <span class="old-price" style="text-decoration: line-through;">$169.99</span>
          </p>
          <button class="button"> 
            <i class="fas fa-shopping-cart"></i>Add to Cart
          </button> 
         
        
      </div>

    </div>
  </main>

</body>
</html>
